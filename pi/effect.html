@-webkit-keyframes fullexpand {

   16%, 36%, 56%, 76%, 96% { width: 100%; opacity: 0.7; }

@keyframes fullexpand {
   /* In these keyframes, the progress-bar is stationary */

   /* In these keyframes, the progress-bar starts to come alive */
