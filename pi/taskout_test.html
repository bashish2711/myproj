<head>
<script>
function runner(sched) {
    document.getElementById("result").value = sched;
    var x = document.getElementById("tasktable")
            switch(sched) {
    case "RMS":
        {x.src = "info/rmsinfo.html";}
        break;
    case "EDF":
        {x.src = "info/edfinfo.html";}
        break;
    case "LLF":
        {x.src = "info/llfinfo.html";}
        break;
    case "RR":
        {x.src = "info/rrinfo.html";}
        break;
    case "PRR":
        {x.src = "info/prrinfo.html";}
        break;
    case "FCFS":
        {x.src = "info/fcfsinfo.html";}
        break;
    case "SPN":
        {x.src = "info/spninfo.html";}
        break;
    case "SRT":
        {x.src = "info/srtinfo.html";}
        break;
    case "HRRN":
        {x.src = "info/hrrninfo.html";}
        break;
    case "MLFQ":
        {x.src = "info/mlfqinfo.html";}
        break;
    default:
        {x.src = "";}
} 
}
function taskcheck() {
var y = document.getElementById("algo_post")
var z = document.getElementById("t_check").checked
    if (z)
     { y.action = "cgi-bin/taskout.py" 
      alert("Using Default Task Table"); }
    else 
    { var cust;
    if (confirm("Use Custom Task Table ? ")) {
        y.action = "cgi-bin/taskshow.py" 
        cust = "Using Custom Task Table";
    } else {
        cust = "Using Default Task Table";
        y.action = "cgi-bin/taskout.py"
    } }
}
</script>
</head>

        FCFS Will be executed. 
        
 	<center> 
 	    <p>
 	    <iframe name="tasktable" input type="text" id="info" width=95% height="300px" src="">

<center>
